<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    #capacity-bar {
      width: 200px;
      height: 20px;
      background: #ccc;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    #capacity-fill {
      height: 100%;
      width: 0%;
      background: orange;
      border-radius: 5px;
    }
    #capacity-text, #coins-text {
      margin-bottom: 10px;
    }
    #shop-ui, #inventory-ui {
      display: none;
      background: white;
      padding: 10px;
      border: 1px solid #000;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="capacity-bar"><div id="capacity-fill"></div></div>
    <div id="capacity-text">Ore: 0 / 50</div>
    <div id="coins-text">Coins: 100</div>
    <button id="hatch-button" class="button">Hatch Egg</button>
    <button id="shop-button" class="button">Open Shop</button>
    <button id="inventory-button" class="button">Inventory</button>
    <div id="shop-ui">
      <p>Shop Content (e.g., Buy tools, backpacks, eggs)</p>
    </div>
    <div id="inventory-ui">
      <p>Inventory Content (e.g., List of pets and blocks)</p>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
