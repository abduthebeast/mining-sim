<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Simulator</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    #capacity-text, #shop-ui, #inventory-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 6px;
    }

    #inventory-ui {
      top: 120px;
      display: none;
    }

    #shop-ui {
      top: 60px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="capacity-text">Ore: 0 / 50</div>
  <button class="button" id="hatch-button">Hatch Egg</button>
  <button class="button" id="shop-button">Open Shop</button>
  <button class="button" id="inventory-button">Inventory</button>

  <div id="shop-ui">
    <div>Welcome to the Shop</div>
    <div id="coins-text">Coins: 100</div>
  </div>

  <div id="inventory-ui">
    <div>Your Pets & Items</div>
    <div id="inventory-content">No pets yet.</div>
  </div>

  <!-- ✅ Correctly load THREE.js first -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- ✅ Your main game script -->
  <script src="game.js"></script>
</body>
</html>
