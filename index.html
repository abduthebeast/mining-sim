<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mining Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      border-radius: 8px;
    }

    #capacity-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background: #ccc;
      border: 1px solid #444;
    }

    #capacity-bar {
      height: 100%;
      width: 0%;
      background: #4CAF50;
    }

    #capacity-text {
      position: absolute;
      top: 35px;
      left: 10px;
      color: #000;
      font-weight: bold;
    }

    #hatch-button, #shop-button {
      position: absolute;
      top: 70px;
      left: 10px;
    }

    #shop-button {
      top: 110px;
    }

    #pet-display, #pet-info {
      position: absolute;
      top: 160px;
      left: 10px;
      color: white;
    }

    #shop-ui {
      position: absolute;
      top: 200px;
      left: 10px;
      width: 250px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #333;
      display: none;
    }

    #coins-text {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Capacity Bar -->
  <div id="capacity-container">
    <div id="capacity-bar"></div>
  </div>
  <div id="capacity-text">Ore: 0 / 50</div>

  <!-- Buttons -->
  <button id="hatch-button" class="button">Hatch Egg</button>
  <button id="shop-button" class="button">Open Shop</button>

  <!-- Pet Info -->
  <div id="pet-display"></div>
  <div id="pet-info"></div>

  <!-- Shop UI -->
  <div id="shop-ui">
    <div id="shop-content">Welcome to the Shop!</div>
    <div id="coins-text">Coins: 100</div>
  </div>

  <!-- Load Three.js FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <!-- Then load your game logic -->
  <script src="game.js"></script>

</body>
</html>
